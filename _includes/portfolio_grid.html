            <!-- Slider main container --> 
            <div class="swiper-container"> <!-- Additional required wrapper --> <div class="swiper-wrapper"> 
                <!-- 슬라이더 입니다. -->
                <div class="swiper-slide">Slide 1</div> <div class="swiper-slide">Slide 2</div> <div class="swiper-slide">Slide 3</div> ... </div> 
                <!-- 만약 페이지네비게이션이 필요하다면 추가하세요 --> 
                <div class="swiper-pagination"></div> 
                <!-- 양옆에 좌우 버튼이 필요하다면 추가하세요 -->
                <div class="swiper-button-prev"></div> <div class="swiper-button-next"></div> 
                <!-- 스크롤바가 필요하다면 추가하세요 --> 
                <div class="swiper-scrollbar"></div> </div>
